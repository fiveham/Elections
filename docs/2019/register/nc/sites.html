<!DOCTYPE html>
<!-- Copied and pasted from Google at https://developers.google.com/maps/documentation/javascript/examples/layer-kml -->
<html>
  <head>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/fiveham/Elections/master/docs/images/favicon3.png">
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <meta property="og:image" content="http://raw.githubusercontent.com/fiveham/Elections/master/docs/images/favicon3.png" />
    <meta property="og:image:url" content="http://raw.githubusercontent.com/fiveham/Elections/master/docs/images/favicon3.png" />
    <meta property="og:image:secure_url" content="https://raw.githubusercontent.com/fiveham/Elections/master/docs/images/favicon3.png" />
    <title>Voter Registration Form Sites 2019</title>
    
    <link rel="stylesheet" type="text/css" href="fullpage-map.css">
    <link rel="stylesheet" type="text/css" href="balloon-dimensions.css">
    <link rel="stylesheet" type="text/css" href="balloon-guts.css">
    <link rel="stylesheet" type="text/css" href="map-controls.css">
    <link rel="stylesheet" type="text/css" href="geolocator.css">
    
  </head>
  <body>
    <!-- Geolocator button -->
    <div id="geolocation" class="geolocate installed-controls top-control" onclick="geolocate();" role="button" title="Go to your geolocation"></div>
    
    <!-- The map -->
    <div id="map"></div>
    
    <script>
      var map;
      
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: {lat: 35.665577, lng: -80.092859},
          mapTypeId: 'hybrid'
        });
        
        var t = (new Date()).getTime();

        var eastern1000 = new google.maps.KmlLayer({
          url: 'https://fiveham.github.io/Elections/2019/register/nc/reg-sites-1000-e.kml',
          map: map,
          preserveViewport: true,
          zIndex: 1
        });
        
        var western554 = new google.maps.KmlLayer({
          url: 'https://fiveham.github.io/Elections/2019/register/nc/reg-sites-554-w.kml',
          map: map,
          preserveViewport: true,
          zIndex: 1
        });
        
        var ncbg = new google.maps.KmlLayer({
          url: 'https://fiveham.github.io/Elections/2019/register/nc/NC-outline.kml',
          map: map,
          preserveViewport: false,
          zIndex: 0
        });
        
        var ossites = new google.maps.KmlLayer({
          url: 'https://fiveham.github.io/Elections/2019/register/nc/ossite-nc03-2019.kml',
          map: map,
          preserveViewport: true,
          zIndex: 2
        });
        
        /* Add geolocator button to the map itself */
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(document.getElementById("geolocation"));
        
        /* Change opacity of elements added to map to 1 */
        var triggers = ["tilesloaded","mousemove","zoom_changed","idle"];
        for(var i = 0; i < triggers.length; i++){
          google.maps.event.addListenerOnce(map, triggers[i], function(){
            document.getElementById("geolocation").style.opacity = "1";
          });
        }
      }
    </script>
    <script src="geolocator.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQzE_F2ZqhXc_tIW4sfBOJBOsAKITo2JA&callback=initMap">
    </script>
  </body>
</html>
