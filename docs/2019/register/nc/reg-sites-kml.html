<!DOCTYPE html>
<!-- Copied and pasted from Google at https://developers.google.com/maps/documentation/javascript/examples/layer-kml -->
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Voter Registration Form Sites 2019</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: {lat: 35.665577, lng: -80.092859}
        });
        
        var t = (new Date()).getTime();

        var ctaLayer = new google.maps.KmlLayer({
          url: 'https://fiveham.github.io/Elections/2019/register/nc/reg-sites-1000-e.kml' + '?a=' + t,
          map: map,
          preserveViewport: true
        });
        
        var western554 = new google.maps.KmlLayer({
          url: 'https://fiveham.github.io/Elections/2019/register/nc/reg-sites-554-w.kml' + '?a=' + t,
          map: map,
          preserveViewport: true
        });
        
        var ncbg = new google.maps.KmlLayer({
          url: 'https://fiveham.github.io/Elections/2019/register/nc/NC-outline.kml' + '?a=' + t,
          map: map,
          preserveViewPort: false
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQzE_F2ZqhXc_tIW4sfBOJBOsAKITo2JA&callback=initMap">
    </script>
  </body>
</html>
